<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하늘그룹 (SKY Group)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Custom scroll-to-section behavior */
        html {
            scroll-behavior: smooth;
        }
        /* Custom styles for better visual appeal */
        .gradient-bg {
            background: linear-gradient(to right, #6EE7B7, #3B82F6); /* Tailored for sky/nature theme */
        }
        .text-gradient {
            background: linear-gradient(to right, #6EE7B7, #3B82F6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, #6EE7B7, #3B82F6);
            margin-top: 8px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 9999px;
        }
    </style>

    <main class="pt-20"> <!-- Padding to account for fixed header -->

        <!-- Hero Section -->
        <section id="hero" class="relative bg-blue-700 text-white py-20 md:py-32 overflow-hidden">
            <div class="absolute inset-0 opacity-20" style="background-image: url('https://placehold.co/1920x1080/000080/FFFFFF?text=Nature+Innovation'); background-size: cover; background-position: center;"></div>
            <div class="container mx-auto px-4 text-center relative z-10">
                <h1 class="text-4xl md:text-6xl font-extrabold leading-tight mb-6">
                    <span class="block">자연에서 혁신을,</span>
                    <span class="block text-emerald-300">혁신에서 건강을</span>
                </h1>
                <p class="text-xl md:text-2xl max-w-3xl mx-auto mb-8 font-light">
                    하늘그룹은 자연을 기반으로 한 혁신을 통해 건강과 지속 가능성을 실현합니다.
                </p>
                <p class="text-lg md:text-xl max-w-4xl mx-auto">
                    스마트팜 · 바이오 · 에너지 · 콘텐츠 · 유통 등 7대 핵심 영역에서 전방위 사업을 전개하며,
                    농업을 넘어 미래형 산업 생태계를 선도하는 글로벌 융합 기업입니다.
                </p>
            </div>
        </section>

        </body>
</html>
